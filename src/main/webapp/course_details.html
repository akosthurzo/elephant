<form role="form" ng-submit="updateCourse()">
    <div>
        <label for="course_name">Course Name</label>
        <div>
            <input type="text" id="course_name" placeholder="Course name" ng-model="course.name">
        </div>

        <a href="#!/upload/{{course.id}}">Upload module</a>
    </div>

    <h4>Modules</h4>

    <table>
        <tr>
            <th>Module Name</th>
            <th>Number of cards</th>
        </tr>
        <tr ng-repeat="module in course.modules">
            <td>{{ module.name }}</td>
            <td>{{ module.cards.length }}</td>
        </tr>
    </table>

    <div>
        <div>
            <button type="submit">Update Course</button>
        </div>
    </div>
</form>
