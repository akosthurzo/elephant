<div class="container-fluid">
   <div class="row" style="margin-left: 20px; margin-bottom: 20px;">
      <div class="col-lg-12">
         {{ message }}
      </div>
   </div>

   <div class="row">
      <div class="col-lg-12 text-center card">
         {{ currentCard.side1 }}
      </div>
   </div>

   <div class="row">
      <div class="col-lg-12 text-center">
         <button class="btn" style="margin-left: 20px;" ng-click="showAnswer()">Show the other side</button>
      </div>
   </div>

   <div class="row" ng-class="{'vis-hidden': answerVisible ? false : true}">
      <div class="col-lg-12 text-center card">
         {{ currentCard.side2 }}
      </div>
   </div>

   <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-2">
         <button class="btn result-button btn-block" ng-click="processResult(0)" ng-class="{'disabled': answerVisible ? false : true}">Complete blackout</button>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
         <button class="btn result-button btn-block" ng-click="processResult(1)" ng-class="{'disabled': answerVisible ? false : true}">incorrect response; the correct one remembered</button>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
         <button class="btn result-button btn-block" ng-click="processResult(2)" ng-class="{'disabled': answerVisible ? false : true}">Incorrect response; where the correct one seemed easy to recall</button>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
         <button class="btn result-button btn-block" ng-click="processResult(3)" ng-class="{'disabled': answerVisible ? false : true}">Correct response recalled with serious difficulty</button>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
         <button class="btn result-button btn-block" ng-click="processResult(4)" ng-class="{'disabled': answerVisible ? false : true}">Correct response after a hesitation</button>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
         <button class="btn result-button btn-block" ng-click="processResult(5)" ng-class="{'disabled': answerVisible ? false : true}">Perfect response</button>
      </div>
   </div>
</div>
